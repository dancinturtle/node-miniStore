

<div ng-controller="CustomersController">
  <h3>Add a new customer</h3>
  <hr />
  <form role="form" class="form-inline">
      <div class="form-group">
        <label for="customername">Customer Name: </label>
        <input type="text" class="form-control" name="customername" ng-model="newCustomer.name" />
      </div>
      <button class="btn aqua" ng-click="addCustomer()">Add</button>
  </form>
  <br />
  <p class="orange" ng-if="message" ng-bind="message"></p>
  <form class="right">
    <input type="text" placeholder="search name..." ng-model="filter_customer.name"/>
  </form>

  <table class="table table-striped table-bordered">
    <thead>
      <th>Name</th>
      <th>Created Date</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customers | filter: filter_customer">
        <td ng-bind="customer.name"></td>
        <td ng-bind="customer.createdAt"></td>
        <td><button class="btn btn-danger" ng-click='removeCustomer(customer)'>Remove</button></td>
      </tr>

    </tbody>
  </table>
</div>
